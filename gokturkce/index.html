<button id="copyButton" onclick="copyText(this)" copytext="𐰀𐰃𐰉𐰋𐰑𐰓𐰍𐰏𐰴𐰚𐰞𐰠𐰣𐰤𐰆𐰇𐰺𐰼𐰽𐰾𐱃𐱅𐰖𐰘𐰶𐰱𐰸𐰜𐰲𐰢𐰯𐱁𐰔𐰪𐰨𐰦𐰭𐰡">Tüm harfleri göster</button>
<button id="clearButton" onclick="clearText()">Sil</button>

<script>
    function copyText(button) {
        // Get the text from data-text attribute
        const textToCopy = button.getAttribute('copytext');
        
        // Clear the input field first
        document.getElementById('latin').value = '';
        
        // Copy the text to both elements
        document.getElementById('latin').value = textToCopy;
        document.getElementById('gokturk').innerText = textToCopy;
    }
    
    function clearText() {
        // Clear both elements
        document.getElementById('latin').value = '';
        document.getElementById('gokturk').innerText = '';
    }
</script>
