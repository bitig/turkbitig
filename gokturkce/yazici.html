  <script>
    const styleCheckbox = document.getElementById('styleCheckbox');
    const gokturkTextarea = document.getElementById('gokturk');

    styleCheckbox.addEventListener('change', function() {
      if (styleCheckbox.checked) {
        gokturkTextarea.classList.add('styleChanged');
      } else {
        gokturkTextarea.classList.remove('styleChanged');
      }
    });
  </script>
