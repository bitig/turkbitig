<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Color Mixer with Checkboxes</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .picker {
      margin: 10px;
      display: inline-flex;
      align-items: center;
    }
    .picker label {
      margin: 0 6px;
      font-size: 14px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #333;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .picker-container {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Live Color Mixer with Checkboxes</h1>
  <p>
    Use the checkboxes next to each color picker to activate or deactivate that color.
  </p>
  
  <!-- Color Pickers with Checkboxes -->
  <div class="picker-container">
    <div class="picker">
      <input type="checkbox" id="activeBase" checked>
      <label for="baseColor">Base Color:</label>
      <input type="color" id="baseColor" value="#ffffff">
    </div>
    <div class="picker">
      <input type="checkbox" id="activeColor1" checked>
      <label for="color1">Color 1:</label>
      <input type="color" id="color1" value="#ff0000">
    </div>
    <div class="picker">
      <input type="checkbox" id="activeColor2" checked>
      <label for="color2">Color 2:</label>
      <input type="color" id="color2" value="#00ff00">
    </div>
    <div class="picker">
      <input type="checkbox" id="activeColor3" checked>
      <label for="color3">Color 3:</label>
      <input type="color" id="color3" value="#0000ff">
    </div>
    <div class="picker">
      <input type="checkbox" id="activeColor4" checked>
      <label for="color4">Color 4:</label>
      <input type="color" id="color4" value="#ffff00">
    </div>
    <div class="picker">
      <input type="checkbox" id="activeColor5" checked>
      <label for="color5">Color 5:</label>
      <input type="color" id="color5" value="#ff00ff">
    </div>
  </div>
  
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Get references for color pickers
    const baseColorInput = document.getElementById("baseColor");
    const colorInputs = [
      document.getElementById("color1"),
      document.getElementById("color2"),
      document.getElementById("color3"),
      document.getElementById("color4"),
      document.getElementById("color5")
    ];
    
    // Get references for the checkboxes
    const activeToggles = [
      document.getElementById("activeBase"),
      document.getElementById("activeColor1"),
      document.getElementById("activeColor2"),
      document.getElementById("activeColor3"),
      document.getElementById("activeColor4"),
      document.getElementById("activeColor5")
    ];
    
    // Convert hex like "#ff0000" to RGB object { r, g, b }
    function hexToRgb(hex) {
      const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
      hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
      
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result
        ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
          }
        : null;
    }
    
    // Convert RGB object to hex string.
    function rgbToHex({ r, g, b }) {
      const componentToHex = (c) => {
        const hex = c.toString(16);
        return hex.length === 1 ? "0" + hex : hex;
      };
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }
    
    // Average the RGB values of active colors.
    function blendColors(colors) {
      let rSum = 0, gSum = 0, bSum = 0;
      colors.forEach(color => {
        rSum += color.r;
        gSum += color.g;
        bSum += color.b;
      });
      const total = colors.length;
      return {
        r: Math.round(rSum / total),
        g: Math.round(gSum / total),
        b: Math.round(bSum / total)
      };
    }
    
    // Updates the canvas based on active color pickers.
    function updateCanvas() {
      const activeColors = [];
      
      // Include base color if its checkbox is checked.
      if (activeToggles[0].checked) {
        activeColors.push(hexToRgb(baseColorInput.value));
      }
      // Loop through additional color pickers.
      for (let i = 0; i < colorInputs.length; i++) {
        if (activeToggles[i + 1].checked) {
          activeColors.push(hexToRgb(colorInputs[i].value));
        }
      }
      
      let finalColor;
      if (activeColors.length === 0) {
        finalColor = "#ffffff"; // default to white if none are active
      } else if (activeColors.length === 1) {
        finalColor = rgbToHex(activeColors[0]); // use the active color directly
      } else {
        finalColor = rgbToHex(blendColors(activeColors)); // blend multiple colors
      }
      
      // Fill the canvas with the final color.
      ctx.fillStyle = finalColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Display the mixed color as a hex code on the canvas.
      ctx.fillStyle = "#000";
      ctx.font = "20px sans-serif";
      ctx.fillText("Mixed Color: " + finalColor, 10, 30);
    }
  
    // Attach event listeners for live updating.
    // Update when any color picker value changes.
    [baseColorInput, ...colorInputs].forEach(input => {
      input.addEventListener("input", updateCanvas);
    });
    // Update when any checkbox state changes.
    activeToggles.forEach(toggle => {
      toggle.addEventListener("change", updateCanvas);
    });
  
    // Initial render.
    updateCanvas();
  </script>
</body>
</html>
