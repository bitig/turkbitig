<!DOCTYPE html>
<html>
<head>
  <title>Ottoman Alphabet Translator</title>
  <meta charset="utf-8">
  <script>
    function translateToOttoman() {
      var latinText = document.getElementById('latintext').value;

      var translationMap = {
        'a': '\u0627',
        'b': '\u0628',
        'c': '\u062C',
        'd': '\u062F',
        'e': '\u06D5',
        'f': '\u0641',
        'g': '\u06AF',
        'h': '\u062D',
        'i': '\u06CC',
        'j': '\u0698',
        'k': '\u06A9',
        'l': '\u0644',
        'm': '\u0645',
        'n': '\u0646',
        'o': '\u06C6',
        'p': '\u067E',
        'q': '\u0642',
        'r': '\u0631',
        's': '\u0633',
        't': '\u062A',
        'u': '\u06CB',
        'v': '\u06C8',
        'w': '\u06C7',
        'x': '\u062E',
        'y': '\u064A',
        'z': '\u0632'
      };

      var ottomanText = latinText.replace(/./g, function(char) {
        var latinChar = char.toLowerCase();
        var ottomanChar = translationMap[latinChar] || char;
        return ottomanChar;
      });

      document.getElementById('ottomantext').value = ottomanText;
    }
  </script>
</head>
<body>
  <h1>Ottoman Alphabet Translator</h1>
  <label for="latintext">Latin Text:</label>
  <input type="text" id="latintext" oninput="translateToOttoman()">

  <br>

  <label for="ottomantext">Ottoman Text:</label>
  <input type="text" id="ottomantext" readonly>

</body>
</html>
