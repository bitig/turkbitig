<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Real-Time Text Input</title>
  <style>
    body, input, div {
      font-family:sans-serif;
      font-size:1.5em;
    }

    div {
      font-family:sans-serif;
      font-size:2em;
    }
  </style>
</head>
<body>
  <h2>Real-Time Text Input</h2>
  <input type="text" id="textInput" oninput="updateDiv()" placeholder="Type something...">
  <div id="outputDiv"></div>
  <script src="script.js" defer></script>
</body>
</html>
